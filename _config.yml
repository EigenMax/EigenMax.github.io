title: My Secret Blog
description: > # this means to ignore newlines until "baseurl:"
  Welcome to my secret blog! You can probably identify bits and pieces of who 
  I am from my posts, but I'm not too concerned with maintaining anonymity. I'd
  be nice if no one found me though!! 
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://minumaro.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: MinuMaro # add your name
author-img: togata.png # add your photo
about-author: I am a third-year student at UW studying CSE! Pleased to /meet/ you # add description
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: # add your Email address

# Disqus
discus-identifier: # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
